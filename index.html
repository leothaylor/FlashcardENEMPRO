{id:"ING-01",text:`Os recursos usados nesse p√¥ster de divulga√ß√£o de uma campanha levam o leitor a refletir sobre a necessidade de`,alts:["criticar o tipo de tratamento dado √† mulher.","rever o desempenho da mulher no trabalho.","questionar a sobrecarga de atribui√ß√µes da mulher.","analisar as pesquisas acerca dos direitos da mulher.","censurar a mulher pelo uso de determinadas palavras."],answer:"A"},
{id:"ING-02",text:`Nesse p√¥ster de divulga√ß√£o de uma campanha que aborda a diversidade e a inclus√£o, a intera√ß√£o dos elementos verbais e n√£o verbais faz refer√™ncia ao ato de`,alts:["estereotipar povos de certas culturas.","discriminar h√°bitos de grupos minorit√°rios.","banir imigrantes de determinadas origens.","julgar padr√µes de beleza de diversas etnias.","desvalorizar costumes de algumas sociedades."],answer:"A"},
{id:"ING-03",text:`A Mother in a Refugee Camp\nNo Madonna and Child could touch\nHer tenderness for a son\nShe soon would have to forget...\nThe air was heavy with odors of diarrhea,\nOf unwashed children with washed-out ribs\nAnd dried-up bottoms waddling in labored steps\nBehind blown-empty bellies.\n\nO escritor nigeriano Chinua Achebe traz uma reflex√£o sobre a situa√ß√£o dos refugiados em um cen√°rio p√≥s-guerra civil em seu pa√≠s. Essa reflex√£o √© constru√≠da no poema por meio da representa√ß√£o de uma m√£e, explorando a(s)`,alts:["demonstra√ß√£o de orgulho por n√£o precisar pedir doa√ß√µes.","descri√ß√µes art√≠sticas detalhadas de uma obra conhecida.","aceita√ß√£o de um diagn√≥stico de doen√ßa terminal do filho.","consterna√ß√£o ao visitar o t√∫mulo do filho rec√©m-falecido.","impress√µes sensoriais experimentadas no ambiente."],answer:"E"},
{id:"ING-04",text:`A Minor Bird\nI have wished a bird would fly away,\nAnd not sing by my house all day;\nHave clapped my hands at him from the door\nWhen it seemed as if I could bear no more.\nThe fault must partly have been in me.\nThe bird was not to blame for his key.\nAnd of course there must be something wrong\nIn wanting to silence any song.\n\nNo poema de Robert Frost, as palavras ‚Äúfault‚Äù e ‚Äúblame‚Äù revelam por parte do eu l√≠rico uma`,alts:["culpa por n√£o poder cuidar do p√°ssaro.","atitude errada por querer matar o p√°ssaro.","necessidade de entender o sil√™ncio do p√°ssaro.","sensibiliza√ß√£o com rela√ß√£o √† natureza do p√°ssaro.","irrita√ß√£o quanto √† persist√™ncia do canto do p√°ssaro."],answer:"D"},
{id:"ING-05",text:`Finally, Aisha finished with her customer and asked what colour Ifemelu wanted for her hair attachments.\n‚ÄúColour four.‚Äù\n‚ÄúNot good colour,‚Äù Aisha said promptly. ‚ÄúThat‚Äôs what I use.‚Äù ‚ÄúIt look dirty. You don‚Äôt want colour one?‚Äù\n‚ÄúColour one is too black, it looks fake,‚Äù Ifemelu said, loosening her headwrap.\n‚ÄúSometimes I use colour two, but colour four is closest to my natural colour.‚Äù [...] She touched Ifemelu‚Äôs hair.\n‚ÄúWhy you don‚Äôt have relaxer?‚Äù\n‚ÄúI like my hair the way God made it.‚Äù\n‚ÄúBut how you comb it? Hard to comb,‚Äù Aisha said.\nIfemelu had brought her own comb. She gently combed her hair, dense, soft and tightly coiled, until it framed her head like a halo.\n\nA passagem do romance da escritora nigeriana traz um di√°logo entre duas mulheres negras: a cabeleireira, Aisha, e a cliente, Ifemelu. O posicionamento da cliente √© sustentado por argumentos que`,alts:["refor√ßam um padr√£o de beleza.","retratam um conflito de gera√ß√µes.","revelam uma atitude de resist√™ncia.","demonstram uma postura de imaturidade.","evidenciam uma mudan√ßa de comportamento."],answer:"C"}
],
"ENEM 2020 - Espanhol": [
{id:"ESP-01",text:`Pablo Pueblo\nRegresa un hombre en silencio\nDe su trabajo cansado\nSu paso no lleva prisa\nSu sombra nunca lo alcanza\nLo espera el barrio de siempre\nCon el farol en la esquina\n\nPablo Pueblo llega hasta el zagu√°n oscuro\nY vuelve a ver las paredes\nCon las viejas papeletas\nQue promet√≠an futuros en lides politiqueras\nY en su cara se dibuja la decepci√≥n de la espera.\n\nRub√©n Blades √© um compositor panamenho de can√ß√µes socialmente engajadas. O t√≠tulo Pablo Pueblo, associado ao conte√∫do da letra da can√ß√£o, revela uma cr√≠tica social ao`,alts:["contrapor a individualidade de um sujeito a uma estrutura social marcada pela decep√ß√£o na atua√ß√£o pol√≠tica.","demonstrar que o problema sofrido pelo indiv√≠duo atinge toda a comunidade.","relativizar a import√¢ncia que se d√° ao sofrimento individual em uma estrutura social baseada na explora√ß√£o.","descrever a vida de um sujeito que nunca resolve suas inquieta√ß√µes e, por isso, mant√©m-se silencioso.","usar um apelido jocoso para designar a atua√ß√£o de um indiv√≠duo em seu pr√≥prio bairro."],answer:"A"},
{id:"ESP-02",text:`Los propietarios de la libertad\nLas palabras cumplen ciclos; las actitudes tambi√©n. Sin embargo, cuando las palabras designan actitudes, los ciclos se vuelven m√°s complejos.\n...Los grandes pont√≠fices de la propaganda subrayaron una y otra vez la palabra libertad y denostaron el compromiso. Libertad no era librarse de Batista o de Somoza, sino mantener la prensa libre...\n¬øY compromiso? Es la actitud que adoptan ciertos intelectuales, cuya carga ideol√≥gica perjudica notoriamente su arte.\n\nTransformar palavras em atitudes tem sido um dos grandes dilemas dos intelectuais. Ao ponderar sobre essa tem√°tica, o autor leva o leitor a perceber que`,alts:["o compromisso pol√≠tico afasta o artista da cria√ß√£o.","os costumes sociais governam a linguagem e as atitudes das pessoas.","o compromisso ideol√≥gico de alguns intelectuais est√° refletido em suas obras.","a complexidade relacionada ao conceito de liberdade impede o compromisso.","os intelectuais latino-americanos t√™m um posicionamento acr√≠tico perante o poder."],answer:"C"},
{id:"ESP-03",text:`La violencia como bella arte\nPues bien, ‚ÄòRelatos Salvajes‚Äô, de Dami√°n Szifr√≥n, es sobre todo un brillante esfuerzo por poner rostro, por fotografiar, a la parte de la violencia que tanto cuesta ver en el cine. De repente, el director argentino coloca al espectador ante el espect√°culo, digamos putrefacto, de una sociedad enferma de su propia indolencia...\nLa violencia no es s√≥lo eso que tanto desagrada a los profesionales del buen gusto... la violencia, la realmente insoportable, es tambi√©n una cuesti√≥n de actitud, un simple gesto. Y esa violencia est√° por todas partes, est√° dentro.\n\nNessa resenha cr√≠tica acerca do filme Relatos Salvajes, o autor evidencia o`,alts:["c√¥mico como fuga da sociedade diante de situa√ß√µes violentas.","estado de apatia da sociedade perante a viol√™ncia rotineira do mundo atual.","empecilho para o espectador vivenciar a viol√™ncia bruta na realidade e na fic√ß√£o.","sotaque refor√ßado dos personagens a fim de marcar o espa√ßo do cinema argentino.","autorreconhecimento diante dos diversos tipos de comportamento humano frente √† viol√™ncia."],answer:"E"},
{id:"ESP-04",text:`Oye, Pito, √©sta es: la vida bruta de un boy\nmis tierras eran nuevo m√©xico, colorado, california, arizona, tejas, y muchos otros senderos, a√∫n cuando la luz exist√≠a sonrientemente en las palabras de mis antepasados...\nHoy s√≠, hoy ya no soy mejicano ni hispano ni tampoco americano, pero soy ‚Äî y bien lo siento ser ‚Äî una sombra del pasado y un esfuerzo hacia el futuro...\n\nAo abordar a expropria√ß√£o de territ√≥rios mexicanos pelos Estados Unidos, o eu l√≠rico do poema revela um(a)`,alts:["rejei√ß√£o da l√≠ngua utilizada por seus antepassados.","desejo de pertencimento ao espa√ßo estadunidense.","certeza de manuten√ß√£o de suas tradi√ß√µes.","reivindica√ß√£o de um mundo unificado.","sentimento de conflito de identidades."],answer:"E"},
{id:"ESP-05",text:`Poco despu√©s apareci√≥ en casa de Elisenda Morales, arrastrando su cansancio...\nAll√≠, en el corredor de la casa, en taburetes separados, recibieron los primeros c√°lidos soplos de la noche.\nCon su habitual entereza, Elisenda entr√≥ a conectar la luz de la sala, sofocando parte de su reflejo...\nAqu√©lla fue la primera vez que en mucho tiempo dejaron de lado el tema de las rentas, para entrar con pies de plomo en el espinoso terreno de las confidencias.\n\nNo texto, no qual √© narrada a visita √† casa de uma personagem, a express√£o ‚Äúentrar con pies de plomo‚Äù √© utilizada para se referir ao(√†)`,alts:["determina√ß√£o para conduzir discuss√µes pessoais.","insensibilidade para lidar com temas do passado.","discri√ß√£o para administrar quest√µes financeiras.","disposi√ß√£o para resolver problemas familiares.","cuidado para tratar de assuntos √≠ntimos."],answer:"E"}
],
"ENEM 2020 - Linguagens": [
{id:"LIN-06",text:`Vou-me embora p‚Äôra Pas√°rgada foi o poema de mais longa gesta√ß√£o em toda a minha obra. Vi pela primeira vez esse nome Pas√°rgada quando tinha os meus dezesseis anos e foi num autor grego. [...] Esse nome de Pas√°rgada, que significa ‚Äúcampo dos persas‚Äù ou ‚Äútesouro dos persas‚Äù, suscitou na minha imagina√ß√£o uma paisagem fabulosa...\nMais de vinte anos depois... saltou-me de s√∫bito do subconsciente este grito estapaf√∫rdio: ‚ÄúVou-me embora p‚Äôra Pas√°rgada!‚Äù\n\nOs processos de intera√ß√£o comunicativa preveem a presen√ßa ativa de m√∫ltiplos elementos da comunica√ß√£o. Nesse fragmento, a fun√ß√£o da linguagem predominante √© a`,alts:["emotiva, porque o poeta exp√µe os sentimentos de ang√∫stia que o levaram √† cria√ß√£o po√©tica.","referencial, porque o texto informa sobre a origem do nome empregado em um famoso poema de Bandeira.","metalingu√≠stica, porque o poeta tece coment√°rios sobre a g√™nese e o processo de escrita de um de seus poemas.","po√©tica, porque o texto aborda os elementos est√©ticos de um dos poemas mais conhecidos de Bandeira.","apelativa, porque o poeta tenta convencer os leitores sobre sua dificuldade de compor um poema."],answer:"C"},
{id:"LIN-07",text:`(Frase: "Se eu fosse voc√™ eu voltava pra mim")\n\nA frase, t√≠tulo do filme, reproduz uma variedade lingu√≠stica recorrente na fala de muitos brasileiros. Essa estrutura caracteriza-se pelo(a)`,alts:["uso de uma marca√ß√£o temporal.","imprecis√£o do referente de pessoa.","organiza√ß√£o interrogativa da frase.","utiliza√ß√£o de um verbo de a√ß√£o.","apagamento de uma preposi√ß√£o."],answer:"E"},
{id:"LIN-08",text:`Slam do Corpo √© um encontro pensado para surdos e ouvintes, existente desde 2014, em S√£o Paulo. Uma iniciativa pioneira do grupo Corposinalizante...\nNos saraus, o primeiro objetivo foi o de botar os poemas em Libras na roda, colocar os surdos para circular e entender esse encontro entre a poesia e a l√≠ngua de sinais, compreender o encontro dessas duas l√≠nguas.\n\nNa pr√°tica art√≠stica mencionada no texto, o corpo assume papel de destaque ao articular diferentes linguagens com o intuito de`,alts:["imprimir ritmo e visibilidade √† express√£o po√©tica.","redefinir o espa√ßo de circula√ß√£o da poesia urbana.","estimular produ√ß√µes autorais de usu√°rios de Libras.","traduzir express√µes verbais para a l√≠ngua de sinais.","proporcionar performances est√©ticas de pessoas surdas."],answer:"A"},

{id:"LIN-31",text:`Mulher tem cora√ß√£o clinicamente partido ap√≥s morte de cachorro\nComo explica o The New England Journal of Medicine, a paciente, chamada Joanie Simpson, tinha sinais de infarto... Ao fazerem um ecocardiograma, os m√©dicos encontraram o problema: cardiomiopatia de Takotsubo, conhecida como s√≠ndrome do cora√ß√£o partido.\nEssa condi√ß√£o m√©dica tipicamente acontece com mulheres em fase p√≥s-menstrual e pode ser precedida por um evento muito estressante ou emotivo.\n...\nAo Washington Post, ela contou que estava quase inconsol√°vel ap√≥s a perda do seu animal de estima√ß√£o...\n\nPelas caracter√≠sticas do texto lido, que trata das consequ√™ncias da perda de um animal de estima√ß√£o, considera-se que ele se enquadra no g√™nero`,alts:["conto, pois exibe a hist√≥ria de vida de Joanie Simpson.","depoimento, pois exp√µe o sofrimento da dona do animal.","reportagem, pois discute cientificamente a cardiomiopatia.","relato, pois narra um fato estressante vivido pela paciente.","not√≠cia, pois divulga fatos sobre a s√≠ndrome do cora√ß√£o partido."],answer:"E"},

{id:"MAT-152",text:`Bomba joga l√≠quido de Tanque 1 para Tanque 2. No processo, volume infla 15% (x 1,15) e depois 10% (x 1,10). Total = x 1,265.\nA base de T1 √© C*L. A base de T2 √© (C/2)*2L = C*L. As √°reas das bases s√£o id√™nticas.\n\nSendo x a altura que saiu de T1 e y a que subiu em T2, qual a rela√ß√£o?`,alts:["y = 1,265x","y = 1,250x","y = 1,150x","y = 1,125x","y = x"],answer:"A"},
{id:"MAT-153",text:`√înibus (2km) x Bicicleta (3km).\nTempos = Dist√¢ncia / Velocidade.\nSe a bicicleta demora menos que o √¥nibus, escolhe-se a bike. Fazendo a conta pros dias: Segunda (Bike ganha), Quarta (Bike ganha), Sexta (Bike ganha).\n\nEm quais dias compensa usar a bicicleta?`,alts:["Segundas, quintas e sextas.","Ter√ßas, quintas e s√°bados.","Segundas, quartas e sextas.","Ter√ßas, quartas e sextas.","Ter√ßas, quartas e s√°bados."],answer:"C"},
{id:"MAT-154",text:`Um micr√¥metro = 10^-6 metros. Um carro de 100 micr√¥metros mede 100 * 10^-6 metros = 1 * 10^-4 m.\n\nQual √© a nota√ß√£o cient√≠fica da medida?`,alts:["1,0 x 10^-1","1,0 x 10^-3","1,0 x 10^-4","1,0 x 10^-6","1,0 x 10^-7"],answer:"C"},
{id:"MAT-155",text:`Quadrados sucessivos, cada lado √© metade do anterior (1, 1/2, 1/4...). O lado do n-√©simo quadrado √© (1/2)^(n-1).\n\nQual o lado do cent√©simo quadrado?`,alts:["(1/2)^100","(1/2)^99","(1/2)^97","(1/2)^98","(1/2)^96"],answer:"B"},
{id:"MAT-156",text:`Arrecada√ß√£o de 5 perfumes = Pre√ßo * % de venda.\nO perfume IV teve Pre√ßo alto e Volume de venda muito alto, superando a multiplica√ß√£o dos outros.\n\nQual gerou mais lucro e precisa de maior reposi√ß√£o?`,alts:["I","II","III","IV","V"],answer:"D"},
{id:"MAT-158",text:`Condom√≠nio em grid, ir de A at√© B (movimentos direita e cima) desviando de C. Combina√ß√£o total de A a B, subtra√≠da pelos caminhos que obrigatoriamente cruzam C.\n\nQuantos caminhos sobram?`,alts:["4","14","17","35","48"],answer:"C"},
{id:"MAT-159",text:`Comparativo de dep√≥sitos para 15 sacos + Frete. \nExemplo Loja C: 15x R$22 = R$330. Mais R$1,50 x 12km = R$18. Total C = R$348.\n\nQual √© a loja mais barata?`,alts:["A","B","C","D","E"],answer:"C"},
{id:"MAT-160",text:`Destino a 500km. Posto Estrela est√° a 80km do destino (logo a 420km de casa). \nConsumo 5L/100km. Para ir (420km) gasta 21L. Tanque tem 22L. Chega l√° com 1L.\nPrecisa de gasolina para os 80km finais (4L), passear 200km (10L) e voltar os mesmos 80km (4L) pro posto. Total necess√°rio = 18L. J√° tem 1L, logo p√µe 17L.\n\nQuanto ele deve abastecer no posto na ida?`,alts:["13","14","17","18","21"],answer:"C"},
{id:"MAT-161",text:`Dois cilindros de volumes iguais. Altura B = 0,25 Altura A. Raio de A = R. \nVol A = Pi * R^2 * H. \nVol B = Pi * (Rb)^2 * (0,25H). Igualando, Rb = 2R.\n\nQual √© o raio B?`,alts:["R/2","2R","4R","5R","16R"],answer:"B"},
{id:"MAT-162",text:`Afastamento de rua = 4m. Afastamento dos lados e fundo = 1m. Lote 20x10. Sobra √°rea edific√°vel de 15x8 = 120m¬≤ m√°x.\nA planta exige √°rea entre 40% (80m¬≤) e 50% (100m¬≤). \nA planta 5 atende perfeitamente os recuos e tem √°rea de 90m¬≤.\n\nQual planta foi aprovada?`,alts:["1","2","3","4","5"],answer:"E"},
{id:"MAT-163",text:`Anagrama de "I AM POTTER". S√£o 4 vogais e 5 consoantes. Intercalados significa (C V C V C V C V C).\nVogais permuta√ß√£o: 4! \nConsoantes permuta√ß√£o: 5! / 2! (repeti√ß√£o dos dois T).\nMultiplicando tudo = (4! * 5!) / 2.\n\nQuantos anagramas?`,alts:["9!","4! 5!","2 * 4! * 5!","9! / 2","(4! * 5!) / 2"],answer:"E"},
{id:"MAT-164",text:`Gr√°fico de decib√©is ao longo do dia. Basta ver no eixo do tempo quantas horas a linha da medi√ß√£o ultrapassou a marca de 55.\nSomando as janelas de tempo, resulta em 13 horas totais de barulho abusivo.\n\nDurante quantas horas o ru√≠do excedeu 55?`,alts:["5","8","10","11","13"],answer:"E"},
{id:"MAT-165",text:`Aumentar a m√©dia de 1,93 para 1,99 em time de 15. A soma aumenta em 15 * 0,06 = 0,90m. \nSa√≠ram 4 baixos (soma 7,30). Entrou 1 de 2,02m. Os 3 novos precisam suprir a lacuna e atingir o acr√©scimo necess√°rio (2,06 de m√©dia cada).\n\nQual a m√©dia para os 3 novos?`,alts:["1,96","1,98","2,05","2,06","2,08"],answer:"D"},
{id:"MAT-166",text:`Envasamento de espumante em garrafa com gargalo mais fino que o fundo. Como a vaz√£o √© constante, a √°gua sobe com velocidade constante na base reta e acelera o aumento de altura ao chegar no afunilamento do gargalo.\n\nQual o formato do gr√°fico altura/tempo?`,alts:["Reta constante.","Reta, depois curva c√¥ncava para cima.","Curva exponencial pura.","Logar√≠tmica.","Desce e depois sobe."],answer:"B"},
{id:"MAT-167",text:`Despesas: Internet 120 (+20% = +24). Escola 700 (+10% = +70). \nAumento total de despesas fixas = 94. Esse valor deve ser cortado da mesada (400).\n94 de 400 √© (94/400) = 23,5%.\n\nQual a porcentagem de redu√ß√£o da mesada?`,alts:["15,0","23,5","30,0","70,0","76,5"],answer:"B"},
{id:"MAT-168",text:`Paralelep√≠pedo. √Ågua a 8cm. Precisa chegar a 15cm (subir 7cm). Se a base tem √°rea de 4x3=12cm¬≤ (hipot√©tico pela imagem), precisa deslocar volume de base*altura. Se cada bolinha tem 6cm¬≥, calcula-se o n√∫mero delas.\n\nQuantas bolinhas m√≠nimo?`,alts:["14","16","18","30","34"],answer:"A"},
{id:"MAT-169",text:`Conjuntos (Diagrama de Venn). 200 pessoas. \n20 sem ant√≠genos (lado de fora O). Logo A ou B ou AB somam 180.\nA = 100. B = 110. Soma = 210. Logo a intersec√ß√£o (AB) = 210 - 180 = 30.\nS√≥ A (Tipo A puro) = 100 - 30 = 70 pessoas.\n\nQuantos possuem tipo A?`,alts:["30","60","70","90","100"],answer:"C"},
{id:"MAT-170",text:`Ant√¥nio(4), Joaquim(6), Jos√©(6). Total de partes = 16. \nPara igualar, os tr√™s precisam ficar com a mesma propor√ß√£o. No entanto, √© imposs√≠vel dividir 16 em 3 partes exatas inteiras. \nNa verdade, Ant√¥nio precisa comprar de J e J as fatias para nivelar. Fra√ß√£o resultante de compra calculada como 1/9 da cota deles para igualar o poder acion√°rio.\n\nQual fra√ß√£o do capital de cada ele comprou?`,alts:["1/2","1/3","1/9","2/3","4/3"],answer:"C"},
{id:"MAT-171",text:`Azulejos octogonais preenchendo um quadro reto deixam sempre buracos losangulares/quadrados no meio de quatro oct√≥gonos, e tri√¢ngulos nas quinas da parede.\n\nQuais formas de pastilhas s√£o necess√°rias?`,alts:["Apenas 1.","Apenas 3.","1 e 2.","1 e 3. (Tri√¢ngulos e Quadrados)","2 e 3."],answer:"D"},
{id:"MAT-172",text:`√Årvore em cone com altura de 3m. 20 segmentos (mangueiras de LED) de do topo at√© o ch√£o, total de 100m. Logo cada mangueira tem 5m (hipotenusa geratriz).\nRaio^2 + Altura^2 = Geratriz^2 -> R^2 + 3^2 = 5^2 -> R = 4m.\n\nQual o raio da base?`,alts:["4,00","4,87","5,00","5,83","6,26"],answer:"A"},
{id:"MAT-173",text:`O pergolado e a sombra. Trigonometria do sol a pino. A sombra √© calculada via a tangente do sol.\nSe ao bater sol em √¢ngulo sobra metade da luz, a altura H e o espa√ßamento d guardam propor√ß√£o trigonom√©trica (d/h = tg(theta)). \n\nQual altura da viga aproximada em cm?`,alts:["9","15","26","52","60"],answer:"C"},
{id:"MAT-174",text:`Estimativa de multid√£o pelas densidades e ruas de tamanhos diferentes e descontando carros de som. Os c√°lculos batem em 104 mil pessoas exatas somando ret√¢ngulos e subtraindo volumes.\n\nQual a estimativa de pessoas?`,alts:["110.000","104.000","93.000","92.000","87.000"],answer:"B"},
{id:"MAT-175",text:`Gr√°fico Receita e Custo. Lucro = R - C. No come√ßo, o Custo √© mais alto que a receita (lucro negativo). Depois cruzam (lucro zero). Depois a Receita fica em arco para baixo, encostando de novo no Custo (lucro bate o m√°ximo e depois zera novamente).\n\nQual gr√°fico do Lucro (par√°bola com ra√≠zes zero nas bordas)?`,alts:["Par√°bola com a concavidade para baixo cortando eixo X.","Linha reta subindo.","Exponencial positiva.","Onda senoide.","Apenas cai."],answer:"A"},
{id:"MAT-176",text:`Proje√ß√µes ortogonais de um objeto tridimensional (tetramin√≥ "T").\nVisto de frente √© uma barra em T, visto de cima forma um quadrado 2x2. \n\nQual √© a planta final de proje√ß√£o nos eixos X, Y e Z?`,alts:["Apenas barras retas.","Formato cruzado nos 3.","Quadrados simples apenas.","L inverso em todas.","Desenhos do T combinados com sombra 2x2 em baixo."],answer:"E"},
{id:"MAT-177",text:`Telhado com 3 √°guas (ca√≠das). O desenho 2D de topo deve mostrar 3 zonas sendo escoadas.\n\nQual a vista 2D das setas de √°gua de chuva?`,alts:["Ca√≠da de centro para cantos como estrela.","Metade reta, mais uma pir√¢mide frontal triangular com a terceira seta.","Apenas duas setas laterais.","Tudo flui para um furo central.","Uma espiral."],answer:"B"},
{id:"MAT-178",text:`Chuva: 70%. Sem Chuva: 30%.\nCRC = (0,7 * chuva) + (0,3 * sem_chuva).\nPneu I = 0,7(6) + 0,3(3) = 4,2 + 0,9 = 5,1 (Maior).\n\nQual pneu vence?`,alts:["I","II","III","IV","V"],answer:"A"},
{id:"MAT-179",text:`Densidade do papel A4: 75 gramas / m¬≤. Folha mede 0,062 m¬≤.\nMassa de 1 folha: 75 * 0,062 = 4,65 gramas.\nUm eucalipto faz 20.000 folhas: 20.000 * 4,65 = 93.000 g = 93 kg.\n\nQuantos quilos de papel?`,alts:["4 301","1 500","930","267","93"],answer:"E"},
{id:"MAT-180",text:`M√©dia ponderada para 5 empresas banc√°rias. \nA empresa Z marcou (notas vezes pesos): atingindo a nota final superior √†s demais ap√≥s o somat√≥rio completo.\n\nQual empresa venceu?`,alts:["X","Y","Z","W","T"],answer:"C"}
]

let currentDeckName="",deckCards=[],currentIndex=0;
let isFlipped=!1,selectedAnswer=null;
let userAnswers={},cardTimers={},currentCardStartTime=0,timerInterval=null,isTimerRunning=!1;
let reviewedCards=new Set(),hardCards=new Set(),scoredCards=new Set();
let sessionHits=0,sessionMisses=0;

const els={
  deckSelector:document.getElementById('deckSelector'),
  uiProgress:document.getElementById('uiProgress'),
  uiReviewed:document.getElementById('uiReviewed'),
  uiHits:document.getElementById('uiHits'),
  uiMisses:document.getElementById('uiMisses'),
  uiHardCount:document.getElementById('uiHardCount'),
  uiProgressBar:document.getElementById('uiProgressBar'),
  uiCardId:document.getElementById('uiCardId'),
  btnStartTimer:document.getElementById('btnStartTimer'),
  uiTimer:document.getElementById('uiTimer'),
  uiCardSide:document.getElementById('uiCardSide'),
  uiCardContent:document.getElementById('uiCardContent'),
  btnPrev:document.getElementById('btnPrev'),
  btnFlip:document.getElementById('btnFlip'),
  btnHard:document.getElementById('btnHard'),
  btnNext:document.getElementById('btnNext'),
  btnShuffle:document.getElementById('btnShuffle'),
  btnReviewHards:document.getElementById('btnReviewHards'),
  btnRestart:document.getElementById('btnRestart'),
  btnExport:document.getElementById('btnExport'),
  exportModal:document.getElementById('exportModal'),
  exportedImage:document.getElementById('exportedImage'),
  btnCloseModal:document.getElementById('btnCloseModal')
};

function formatTime(secs){
  if(secs===undefined||secs===null)return "--:--";
  let m=Math.floor(secs/60).toString().padStart(2,'0');
  let s=(secs%60).toString().padStart(2,'0');
  return `${m}:${s}`;
}

function init(){
  els.deckSelector.innerHTML="";
  Object.keys(DATABASE).forEach(deck=>{
    const opt=document.createElement('option');
    opt.value=deck; opt.textContent=deck;
    els.deckSelector.appendChild(opt);
  });
  loadDeck(els.deckSelector.value);
  els.deckSelector.addEventListener('change',e=>loadDeck(e.target.value));
  els.btnFlip.addEventListener('click',toggleFlip);
  els.btnPrev.addEventListener('click',()=>navigate(-1));
  els.btnNext.addEventListener('click',()=>navigate(1));
  els.btnHard.addEventListener('click',toggleHard);
  els.btnShuffle.addEventListener('click',shuffleDeck);
  els.btnRestart.addEventListener('click',resetSessionCompleta);
  els.btnReviewHards.addEventListener('click',startHardReview);
  els.btnExport.addEventListener('click',exportResultPNG);
  els.btnStartTimer.addEventListener('click',startTimer);
  els.btnCloseModal.addEventListener('click',()=>els.exportModal.classList.add('hidden'));
  document.addEventListener('keydown',e=>{
    if(e.key.toLowerCase()==='r'){e.preventDefault();toggleFlip();}
    if(e.key==='ArrowRight')navigate(1);
    if(e.key==='ArrowLeft')navigate(-1);
  });
}

function loadDeck(deckName,customCardsArray=null){
  currentDeckName=deckName;
  deckCards=customCardsArray?[...customCardsArray]:[...DATABASE[deckName]];
  currentIndex=0; resetCardState(); renderCard();
}

function resetSessionCompleta(){
  if(!confirm("Tem certeza que deseja zerar sua performance?"))return;
  reviewedCards.clear();hardCards.clear();scoredCards.clear();
  userAnswers={};cardTimers={};sessionHits=0;sessionMisses=0;
  let baseDeck=currentDeckName.replace(' (Revis√£o)','');
  els.deckSelector.value=baseDeck; loadDeck(baseDeck);
}

function resetCardState(){isFlipped=!1;selectedAnswer=null;}

function startTimer(){
  if(isTimerRunning||deckCards.length===0)return;
  const card=deckCards[currentIndex];
  if(cardTimers[card.id]!==undefined)return;
  isTimerRunning=!0; currentCardStartTime=Date.now();
  els.btnStartTimer.style.display="none";
  timerInterval=setInterval(()=>{
    let elapsed=Math.floor((Date.now()-currentCardStartTime)/1000);
    els.uiTimer.textContent=`‚è±Ô∏è ${formatTime(elapsed)}`;
  },1000);
}

function freezeTimerIfNeeded(cardId){
  if(cardTimers[cardId]===undefined){
    if(isTimerRunning){
      cardTimers[cardId]=Math.floor((Date.now()-currentCardStartTime)/1000);
    }else{
      cardTimers[cardId]=0;
    }
    clearInterval(timerInterval); isTimerRunning=!1;
    els.btnStartTimer.style.display="none";
    els.uiTimer.textContent=`‚è±Ô∏è ${formatTime(cardTimers[cardId])}`;
  }
}

window.selectAlt=function(letter){
  if(isFlipped)return;
  freezeTimerIfNeeded(deckCards[currentIndex].id);
  selectedAnswer=letter; renderCard();
};

function renderCard(){
  if(deckCards.length===0){
    els.uiCardContent.innerHTML="Nenhum card dispon√≠vel.";els.uiCardId.textContent="‚Äî";
    els.uiTimer.textContent="‚è±Ô∏è 00:00";els.btnStartTimer.style.display="none";
    updateProgress();clearInterval(timerInterval);return;
  }
  const card=deckCards[currentIndex];
  if(userAnswers[card.id]&&selectedAnswer===null)selectedAnswer=userAnswers[card.id].selected;

  clearInterval(timerInterval);isTimerRunning=!1;
  if(cardTimers[card.id]!==undefined){
    els.uiTimer.textContent=`‚è±Ô∏è ${formatTime(cardTimers[card.id])}`;els.btnStartTimer.style.display="none";
  }else{
    els.uiTimer.textContent=`‚è±Ô∏è --:--`;els.btnStartTimer.style.display="inline-flex";
  }
  els.uiCardId.textContent=`ID: ${card.id}`;
  els.btnHard.classList.toggle('active',hardCards.has(card.id));
  els.uiCardSide.textContent=isFlipped?"Verso (Resposta)":"Frente (Pergunta)";
  els.btnFlip.textContent=isFlipped?"R ‚Äî Ocultar Resposta":"R ‚Äî Mostrar Resposta";

  let html=`<div class="question-text">${card.text}</div>`;
  if(card.alts&&card.alts.length>0){
    html+=`<div class="alts">`;const keys=["A","B","C","D","E"];
    card.alts.forEach((alt,i)=>{
      const key=keys[i];let classes="alt";let clickAttr=`onclick="selectAlt('${key}')"`;
      if(!isFlipped){if(selectedAnswer===key)classes+=" selected";}else{
        classes+=" locked";clickAttr="";
        if(key===card.answer)classes+=" correct";else if(selectedAnswer===key)classes+=" wrong";
      }
      html+=`<div class="${classes}" ${clickAttr}><span class="key">${key})</span><span>${alt}</span></div>`;
    });html+=`</div>`;
  }
  if(isFlipped){
    html+=`<div class="feedback-box"><div style="font-weight:800;color:var(--accent);margin-bottom:8px;">Gabarito Correto: ${card.answer}</div></div>`;
  }
  els.uiCardContent.innerHTML=html; updateProgress();
}

function toggleFlip(){
  if(deckCards.length===0)return;
  const card=deckCards[currentIndex];
  freezeTimerIfNeeded(card.id);
  if(!isFlipped&&!userAnswers[card.id]){
    if(selectedAnswer){
      let correct=(selectedAnswer===card.answer);
      if(correct)sessionHits++;else sessionMisses++;
      userAnswers[card.id]={selected:selectedAnswer,isCorrect:correct};scoredCards.add(card.id);
    }else{userAnswers[card.id]={selected:null,isCorrect:null};}
    reviewedCards.add(card.id);
  }
  isFlipped=!isFlipped; renderCard();
}

function navigate(delta){
  if(deckCards.length===0)return;
  currentIndex+=delta;
  if(currentIndex>=deckCards.length)currentIndex=0;
  if(currentIndex<0)currentIndex=deckCards.length-1;
  resetCardState(); renderCard();
}

function toggleHard(){
  if(deckCards.length===0)return;
  const cardId=deckCards[currentIndex].id;
  if(hardCards.has(cardId))hardCards.delete(cardId);else hardCards.add(cardId);
  renderCard();
}

function updateProgress(){
  const total=deckCards.length;const current=total>0?currentIndex+1:0;
  const pct=total>0?(current/total)*100:0;
  els.uiProgress.textContent=`${current} / ${total}`;
  els.uiReviewed.textContent=reviewedCards.size;
  els.uiHits.textContent=sessionHits;els.uiMisses.textContent=sessionMisses;
  els.uiHardCount.textContent=hardCards.size;
  els.uiProgressBar.style.width=`${pct}%`;
}

function shuffleDeck(){
  if(deckCards.length===0)return;
  for(let i=deckCards.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [deckCards[i],deckCards[j]]=[deckCards[j],deckCards[i]];
  }
  currentIndex=0;resetCardState();renderCard();
}

function startHardReview(){
  if(hardCards.size===0){alert("Nenhum card dif√≠cil marcado.");return;}
  let baseDeck=currentDeckName.replace(' (Revis√£o)','');
  const hardsArray=DATABASE[baseDeck].filter(c=>hardCards.has(c.id));
  if(hardsArray.length>0){loadDeck(baseDeck+" (Revis√£o)",hardsArray);}
  else{alert("As dif√≠ceis s√£o de outra mat√©ria.");}
}

async function exportResultPNG(){
  if(reviewedCards.size===0){alert("Estude pelo menos 1 card para exportar.");return;}
  const now=new Date();const dateStr=now.toLocaleDateString()+" √†s "+now.toLocaleTimeString();
  const totalAns=sessionHits+sessionMisses;
  const accuracy=totalAns>0?Math.round((sessionHits/totalAns)*100):0;
  const box=document.createElement('div');
  box.style.position='absolute';box.style.left='-9999px';box.style.top='0';
  box.style.background='#070b12';box.style.color='#eaf0ff';box.style.padding='40px';
  box.style.fontFamily='Inter, sans-serif';box.style.width='800px';

  let htmlContent=`
    <div style="border-bottom: 2px solid rgba(96,165,250,0.3); padding-bottom: 20px; margin-bottom: 30px;">
      <h2 style="margin: 0 0 10px 0; color: #60a5fa; font-size: 28px;">üß† Relat√≥rio de Estudo</h2>
      <p style="margin: 0; opacity: 0.7; font-size: 16px;">${dateStr}</p>
    </div>
    <div style="display: flex; gap: 20px; margin-bottom: 40px;">
        <div style="flex: 1; background: rgba(34,197,94,0.1); border: 1px solid rgba(34,197,94,0.3); padding: 20px; border-radius: 12px; text-align: center;">
            <div style="font-size: 14px; color: #22c55e; font-weight: 700; text-transform: uppercase;">Acertos</div>
            <div style="font-size: 36px; font-weight: 800; color: #fff;">${sessionHits}</div>
        </div>
        <div style="flex: 1; background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); padding: 20px; border-radius: 12px; text-align: center;">
            <div style="font-size: 14px; color: #ef4444; font-weight: 700; text-transform: uppercase;">Erros</div>
            <div style="font-size: 36px; font-weight: 800; color: #fff;">${sessionMisses}</div>
        </div>
        <div style="flex: 1; background: rgba(96,165,250,0.1); border: 1px solid rgba(96,165,250,0.3); padding: 20px; border-radius: 12px; text-align: center;">
            <div style="font-size: 14px; color: #60a5fa; font-weight: 700; text-transform: uppercase;">Precis√£o</div>
            <div style="font-size: 36px; font-weight: 800; color: #fff;">${accuracy}%</div>
        </div>
    </div>
    <h3 style="font-size: 22px; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;">Quest√µes Revisadas (${reviewedCards.size})</h3>
    <div style="display: flex; flex-direction: column; gap: 30px;">
  `;

  let cardsToExport=[];
  reviewedCards.forEach(cardId=>{
    for(let deck in DATABASE){
      let foundCard=DATABASE[deck].find(c=>c.id===cardId);
      if(foundCard){cardsToExport.push({deckName:deck,data:foundCard});break;}
    }
  });

  cardsToExport.forEach(item=>{
    let isHard=hardCards.has(item.data.id);
    let idx=['A','B','C','D','E'].indexOf(item.data.answer);
    let answerText=(idx!==-1&&item.data.alts)?item.data.alts[idx]:'Resposta indispon√≠vel';
    let ansData=userAnswers[item.data.id];
    let statusBadge='';let userSelectionText='';

    if(ansData){
      if(ansData.isCorrect===true){
        statusBadge='<span style="color: #22c55e; border: 1px solid #22c55e; padding: 2px 8px; border-radius: 12px; margin-left: 10px;">‚úÖ Acertou</span>';
      }else if(ansData.isCorrect===false){
        statusBadge='<span style="color: #ef4444; border: 1px solid #ef4444; padding: 2px 8px; border-radius: 12px; margin-left: 10px;">‚ùå Errou</span>';
        let wrongIdx=['A','B','C','D','E'].indexOf(ansData.selected);
        let wrongText=(wrongIdx!==-1&&item.data.alts)?item.data.alts[wrongIdx]:'';
        userSelectionText=`<div style="color: #ef4444; font-size: 14px; margin-bottom: 8px;"><strong>Sua marca√ß√£o:</strong> ${ansData.selected}) ${wrongText}</div>`;
      }else{
        statusBadge='<span style="color: rgba(255,255,255,0.5); border: 1px solid rgba(255,255,255,0.2); padding: 2px 8px; border-radius: 12px; margin-left: 10px;">üëÄ Apenas visualizou</span>';
      }
    }
    let timeStr=cardTimers[item.data.id]!==undefined?formatTime(cardTimers[item.data.id]):'00:00';
    let timeBadge=`<span style="color: #60a5fa; border: 1px solid rgba(96,165,250,0.3); padding: 2px 8px; border-radius: 12px; margin-left: 10px;">‚è±Ô∏è ${timeStr}</span>`;

    htmlContent+=`
      <div style="background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.08); padding: 24px; border-radius: 16px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; font-size: 14px; font-weight: bold; color: rgba(255,255,255,0.5);">
          <div style="display: flex; align-items: center;"><span>ID: ${item.data.id} | Mat√©ria: ${item.deckName}</span>${statusBadge}${timeBadge}</div>
          ${isHard?'<span style="color: #f59e0b;">üî• Marcada como Dif√≠cil</span>':''}
        </div>
        <div style="font-size: 16px; line-height: 1.6; margin-bottom: 20px; white-space: pre-wrap;">${item.data.text}</div>
        <div style="background: rgba(34,197,94,0.1); border-left: 4px solid #22c55e; padding: 16px; border-radius: 8px;">
          ${userSelectionText}
          <div style="font-weight: bold; color: #22c55e; margin-bottom: 8px;">Gabarito Correto: ${item.data.answer}</div>
          <div style="font-size: 15px;">${answerText}</div>
        </div>
      </div>
    `;
  });
  htmlContent+=`</div>`;box.innerHTML=htmlContent;
  document.body.appendChild(box);

  try{
    els.btnExport.textContent="Gerando Imagem...";
    await new Promise(resolve=>setTimeout(resolve,150));
    const canvas=await html2canvas(box,{backgroundColor:'#070b12',scale:1.2});
    const dataUrl=canvas.toDataURL("image/png");
    els.exportedImage.src=dataUrl;
    els.exportModal.classList.remove('hidden');
  }catch(err){
    console.error("Erro ao gerar imagem:",err);alert("A imagem pode ser grande demais.");
  }finally{
    document.body.removeChild(box);
    els.btnExport.textContent="‚¨áÔ∏è Exportar Estudo Geral";
  }
}
window.addEventListener('DOMContentLoaded',init);
</script>
</body>
</html>
